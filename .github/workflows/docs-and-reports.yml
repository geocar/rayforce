name: Documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install MkDocs
      run: |
        pip install mkdocs-material
        pip install mkdocs-git-revision-date-plugin

    - name: Install lcov
      run: sudo apt-get update && sudo apt-get install -y lcov
  
    - name: Build documentation
      run: mkdocs build

    - name: Create Directories for Reports
      run: |
        mkdir -p site/tests_report
        mkdir -p site/coverage_report

    - name: Run Tests
      run: |
        make clean
        make tests | grep -v "gcc" | sed 's/\x1b\[[0-9;]*m//g' | tee test_output.txt

    - name: Convert Test Output to HTML
      run: |
        total_passed=0
        total_failed=0
        echo '<html><head>
        <style>
          body { font-family: Arial, sans-serif; margin: 20px; }
          table { border-collapse: collapse; width: 100%; margin-top: 20px; }
          th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
          th { background-color: #f5f5f5; }
          .passed { color: #28a745; font-weight: bold; }
          .failed { color: #dc3545; font-weight: bold; }
          .test-name { font-family: monospace; }
        </style>
        </head>
        <body>
        <h1>Test Report</h1>
        <table>
          <tr>
            <th>Test Name</th>
            <th>Status</th>
          </tr>' > site/tests_report/index.html
        grep -E "Test:.*|Passed|Failed" test_output.txt | while read -r line; do
          echo "Processing line: $line"
          if [[ $line =~ Test:\ (.*) ]]; then
            test_name="${BASH_REMATCH[1]}"
            echo "Captured test name: $test_name"
          elif [[ $line =~ Passed ]]; then
            echo "<tr><td class='test-name'>${test_name}</td><td><span class='passed'>✓ Passed</span></td></tr>" >> site/tests_report/index.html
            ((total_passed++))
            echo "Incremented passed count: $total_passed"
          elif [[ $line =~ Failed ]]; then
            echo "<tr><td class='test-name'>${test_name}</td><td><span class='failed'>✗ Failed</span></td></tr>" >> site/tests_report/index.html
            ((total_failed++))
            echo "Incremented failed count: $total_failed"
          fi
        done
        echo "</table><h2>Total Passed: ${total_passed}</h2><h2>Total Failed: ${total_failed}</h2></body></html>" >> site/tests_report/index.html

    - name: Run Coverage
      run: |
        make clean
        make coverage
  
    - name: Include Coverage Report in Site
      run: |
        cp -r coverage_report/* site/coverage_report/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
