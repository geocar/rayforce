name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov
        
    - name: Generate coverage
      run: |
        make clean
        make coverage || echo "No tests available yet"
        
    - name: Generate coverage report
      run: |
        # Clean up any existing coverage report
        rm -rf docs/coverage_report
        if [ -f coverage.info ]; then
          genhtml coverage.info -o docs/coverage_report
          # Extract coverage percentage for the badge
          COVERAGE=$(lcov --summary coverage.info | grep "lines" | awk '{print $4}' | cut -d'%' -f1)
          sed -i "s/coverage-[0-9]*%25/coverage-${COVERAGE}%25/" README.md
        else
          mkdir -p docs/coverage_report
          echo "<html><body><h1>Coverage Report</h1><p>No tests available yet.</p></body></html>" > docs/coverage_report/index.html
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 