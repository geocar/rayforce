name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Cache MkDocs dependencies
      uses: actions/cache@v3
      with:
        key: mkdocs-material-${{ hashFiles('requirements.txt') }}
        path: .cache
        restore-keys: |
          mkdocs-material-
        
    - name: Install MkDocs
      run: pip install mkdocs-material
        
    - name: Generate coverage
      run: |
        make clean
        make coverage || echo "Coverage generation failed but continuing..."
        
    - name: Download existing site
      run: |
        mkdir -p _site/tests_report
        mkdir -p _site/coverage_report
        mkdir -p _site/badges
        curl -L "https://singaraiona.github.io/rayforce/tests_report/index.html" -o _site/tests_report/index.html || true
        
    - name: Generate coverage report and badge
      id: coverage
      run: |
        if [ -f coverage.info ]; then
          # Generate HTML report with custom CSS
          genhtml coverage.info -o _site/coverage_report \
            --css-file custom.css \
            --header-title "RayforceDB Coverage Report" \
            --footer "Generated on $(date)" \
            --prefix $(pwd) \
            --legend \
            --demangle-cpp \
            --branch-coverage \
            --function-coverage \
            --highlight \
            --num-spaces 2
          
          # Create custom CSS for better styling
          cat > _site/coverage_report/custom.css << 'EOL'
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
          }
          
          .header {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
          }
          
          .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 0.9em;
          }
          
          table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
          }
          
          th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
          }
          
          th {
            background-color: #f8f9fa;
          }
          
          tr:hover {
            background-color: #f8f9fa;
          }
          
          .coverFile {
            font-weight: bold;
            color: #495057;
          }
          
          .coverBar {
            background-color: #e9ecef;
            height: 10px;
            border-radius: 5px;
            margin: 5px 0;
          }
          
          .coverBarOutline {
            background-color: #e9ecef;
            border-radius: 5px;
          }
          
          .coverPercentage {
            color: #28a745;
          }
          
          .lineNum {
            color: #6c757d;
            padding-right: 10px;
          }
          
          .lineCov {
            background-color: #d4edda;
          }
          
          .lineNoCov {
            background-color: #f8d7da;
          }
          
          .sourceCode {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
          }
          
          .legend {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
          }
          
          .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #212529;
          }
          EOL
          
          # Extract coverage percentages
          LINE_COVERAGE=$(lcov --summary coverage.info 2>&1 | grep "lines" | awk '{print $4}' | cut -d'%' -f1)
          FUNC_COVERAGE=$(lcov --summary coverage.info 2>&1 | grep "functions" | awk '{print $4}' | cut -d'%' -f1)
          
          # Create coverage badges
          echo "<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='96' height='20' role='img' aria-label='coverage: ${LINE_COVERAGE}%'><title>coverage: ${LINE_COVERAGE}%</title><linearGradient id='s' x2='0' y2='100%'><stop offset='0' stop-color='#bbb' stop-opacity='.1'/><stop offset='1' stop-opacity='.1'/></linearGradient><clipPath id='r'><rect width='96' height='20' rx='3' fill='#fff'/></clipPath><g clip-path='url(#r)'><rect width='61' height='20' fill='#555'/><rect x='61' width='35' height='20' fill='#97ca00'/><rect width='96' height='20' fill='url(#s)'/></g><g fill='#fff' text-anchor='middle' font-family='Verdana,Geneva,DejaVu Sans,sans-serif' text-rendering='geometricPrecision' font-size='110'><text aria-hidden='true' x='315' y='150' fill='#010101' fill-opacity='.3' transform='scale(.1)' textLength='510'>coverage</text><text x='315' y='140' transform='scale(.1)' fill='#fff' textLength='510'>coverage</text><text aria-hidden='true' x='775' y='150' fill='#010101' fill-opacity='.3' transform='scale(.1)' textLength='250'>${LINE_COVERAGE}%</text><text x='775' y='140' transform='scale(.1)' fill='#fff' textLength='250'>${LINE_COVERAGE}%</text></g></svg>" > _site/badges/coverage.svg
          
          echo "line_coverage=$LINE_COVERAGE" >> $GITHUB_OUTPUT
          echo "func_coverage=$FUNC_COVERAGE" >> $GITHUB_OUTPUT
          
          # Set warning threshold at 40%
          if [ "$LINE_COVERAGE" -lt 40 ]; then
            echo "::warning::Coverage is below 40% (current: ${LINE_COVERAGE}%). Consider adding more tests."
          fi
        else
          echo "<html><body><h1>Coverage Report</h1><p>No coverage data available. Coverage generation may have failed.</p></body></html>" > _site/coverage_report/index.html
          echo "line_coverage=0" >> $GITHUB_OUTPUT
          echo "func_coverage=0" >> $GITHUB_OUTPUT
          echo "::warning::No coverage data was generated"
        fi

    - name: Setup Pages
      if: success() || failure()  # Continue even if coverage check fails
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      if: success() || failure()  # Continue even if coverage check fails
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
        
    - name: Deploy to GitHub Pages
      if: success() || failure()  # Continue even if coverage check fails
      id: deployment
      uses: actions/deploy-pages@v4 